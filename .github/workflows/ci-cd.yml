name: CI/CD Pipeline

# Déclencheur : Quand on pousse du code sur la branche main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Job 1 : Intégration Continue (Tests)
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Récupérer le code
      uses: actions/checkout@v3

    - name: Installer Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Installer les dépendances
      run: npm install

    - name: Lancer les tests
      run: npm test

  # Job 2 : Livraison Continue (Docker)
  build-and-push:
    needs: test # Ce job ne se lance que si les tests réussissent
    runs-on: ubuntu-latest
    steps:
    - name: Récupérer le code
      uses: actions/checkout@v3

    - name: Connexion à Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Construire et Pousser l'image Docker
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        # Remplace 'samiaath' par ton pseudo Docker Hub si différent
        tags: ${{ secrets.DOCKER_USERNAME }}/devops-mini-project:latest